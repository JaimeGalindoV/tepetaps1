    //MOSTRAR FILTROS--------------------------------------------------------------
    document.addEventListener("DOMContentLoaded", function () {
        let searchBar = document.getElementById('searchBar');
        let filterButton = document.getElementById('openFilter');
        let animalCards = document.getElementById('animalCards');
        let formDeFiltroModal = document.getElementById('formDeFiltroModal');
        // Función para mostrar u ocultar la barra de búsqueda y el botón de filtro según el tamaño de la pantalla
        function toggleSearchBar() {
            if (window.innerWidth < 992) { // Tamaño md, sm o xs
                searchBar.style.display = 'none';
                filterButton.style.display = 'block';

            } else { // Tamaño lg o xl
                searchBar.style.display = '';
                filterButton.style.display = 'none';
                let modalCloseButton = formDeFiltroModal.querySelector('[data-dismiss="modal"]');
                if (modalCloseButton) {
                    modalCloseButton.click();
                }
            }
        }
        // Mostrar u ocultar la barra de búsqueda y el botón de filtro al cargar la página
        toggleSearchBar();

        // Mostrar u ocultar la barra de búsqueda y el botón de filtro al cambiar el tamaño de la ventana
        window.addEventListener('resize', toggleSearchBar);
