<script>
    //-------MOSTRAR SOLO RAZAS DE PERROS O GATOS O AMBAS------------------
    let perroCheck = document.getElementById("dog");
    let gatoCheck = document.getElementById("cat");
    let razaAnimalSelect = document.getElementById("animalBreed");
    let opcionesGato = razaAnimalSelect.querySelectorAll(".Gato");
    let opcionesPerro = razaAnimalSelect.querySelectorAll(".Perro");

    function actualizarOpciones() {
        if ((perroCheck.checked && !gatoCheck.checked) || (!perroCheck.checked && gatoCheck.checked)) {
            opcionesGato.forEach(function (opcion) {
                opcion.style.display = gatoCheck.checked ? "block" : "none";
            });
            opcionesPerro.forEach(function (opcion) {
                opcion.style.display = perroCheck.checked ? "block" : "none";
            });
        } else if (perroCheck.checked && gatoCheck.checked) {
            opcionesGato.forEach(function (opcion) {
                opcion.style.display = "block";
            });
            opcionesPerro.forEach(function (opcion) {
                opcion.style.display = "block";
            });
        } else {
            opcionesGato.forEach(function (opcion) {
                opcion.style.display = "none";
            });
            opcionesPerro.forEach(function (opcion) {
                opcion.style.display = "none";
            });
        }
    }
    perroCheck.addEventListener('change', actualizarOpciones);
    gatoCheck.addEventListener('change', actualizarOpciones);
    actualizarOpciones();
