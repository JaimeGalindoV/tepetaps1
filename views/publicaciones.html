    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caladea&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Libre+Caslon+Text&display=swap');

        .modal {
            color: black;
        }

        .modal-header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body {
            font-family: 'Libre Caslon Text', serif;
            /* Fondo amarillo claro */
            background-size: cover;
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
        }

        .main-content {
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .main-content img {
            width: 100%;
            /* Ajusta el tamaño de la imagen */
        }

        .main-content p {
            color: #666;
            /* Color del texto */
        }

        .quote {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            text-align: center;
        }


        /*Publicaciones como tal*/
        .post {
            background-color: #FDFCE8;
            width: 80%;
            /* Cambiar el ancho de la tarjeta */
            max-width: 600px;
            /* Establecer un ancho máximo para la tarjeta */
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            /* Agregar esta propiedad para que los elementos internos se envuelvan si es necesario */
            align-items: center;
            /* Alinear elementos verticalmente */
            border-radius: 20px;
            /* Agregar bordes redondeados */
        }


        .post img {
            max-width: 100%;
            /* Establecer el ancho máximo al 100% del contenedor */
            height: auto;
            /* Altura automática para mantener la proporción de aspecto */
            margin-right: 20px;
            margin-bottom: 20px;
            /* Agregar margen inferior para separar las imágenes */
            border-radius: 15px;
            /* Agregar bordes redondeados */
        }

        .post-content {
            flex-grow: 1;
            margin-top: 20px;
        }

        .person-name {
            font-size: 1rem;
            /* Tamaño de fuente más pequeño */
            margin-left: 10px;
            /*Espacio entre imágen de perfil y nombre de la persona*/
            margin-top: 13px;
        }

        /*imagen de la publicación*/

        .post-content img {
            max-width: 100%;
            /* Establece el ancho máximo al 100% del contenedor */
            height: auto;
            /* Altura automática para mantener la proporción de aspecto */
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        /*imágen del fondo*/

        .background-image {
            position: fixed;
            bottom: -120px;
            /*Posición en la parte baja de la pantalla*/
            left: -30px;
            width: 510px;
            /* Tamaño de la imagen */
            z-index: -1;
        }

        .background-image-right {
            position: fixed;
            bottom: -120px;
            /*Posición en la parte baja de la pantalla*/
            right: -30px;
            width: 510px;
            /* Tamaño de la imagen */
            z-index: -1;
            transform: scaleX(-1);
            /* Voltea horizontalmente la imagen */
        }

        @media (max-width: 768px) {

            /* Estilos para pantallas más pequeñas */
            .navbar {
                height: 70px;
                /* Reducir la altura de la barra de navegación */
            }

            .navbar-brand {
                font-size: 1.5em;
                /* Reducir el tamaño del texto del logotipo */
            }

            .menu-button {
                margin-right: 10px;
                /* Reducir el margen derecho del botón de menú */
            }

            .background-image,
            .background-image-right {
                width: 300px;
                /* Reducir el ancho de la imagen de fondo */
            }
        }
    </style>
</head>
